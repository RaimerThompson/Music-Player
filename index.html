<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://kit.fontawesome.com/c339e0fb63.js" crossorigin="anonymous"></script>
  <title>Music Player</title>
</head>
<body>
  
  <h1 class="main__title">Music Player</h1>
  
  <div class="music__container play">
    <div class="music__info">
      <h4 id="title">ukelel</h4>
      <div class="progress__container">
        <div class="progress"></div>
      </div>
    </div>

    <audio src="" id="audio"></audio>
    <div class="image__container">
      <img src="/images/GRg-18.jpg" id="cover" alt="">
    </div>

    <div class="navigation">
      <button id="prev" class="action__btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action__btn action__btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action__btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>




  <script src="app.js"></script>
</body>
</html>
